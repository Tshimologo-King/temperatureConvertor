<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h3 style="color: white">Travellers handy temp convertor.</h3>
      <div class="row">
        <h3 style="color: white">Check the heat</h3>
        <div class="cardOne">
          <div class="col-md-6" id="content">
            <h4>Countries that use the word Farenheight instead of Celsius</h4>
          </div>
          <div class="col-md-6" id="convertor">
            <form>
              <fieldset class="temps">
                <legend>Celsius or Fahrenheit</legend>
                  <label for="userInput">Enter your number to convert:</label>
                  <input type="number" id="userInput">
                  <div>
                    <input type="button" value="Celsius" onclick="toCelsius()">
                    <input type="button" value="Fahrenheit" onclick="toFahrenheit()">
                  </div>
              </fieldset>
            </form>
            <fieldset class="resultbox">
              <legend> Result </legend>
              <p id ="result"></p>
            </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
